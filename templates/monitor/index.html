<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>camera.js</title>
    <script src="/static/camera.js"></script>
</head>
<body>
<video id="myCamera" autoplay></video>
<img src="" alt="" id="img">
<button id="btn">拍摄</button>
<script>
    var myCamera = new Camera('myCamera');
    myCamera.init(function () {
        console.log('success');
    }, function (err) {
        console.log('error');
    });
    var btn = document.getElementById('btn');

    function onBtnClick() {
        myCamera.shoot({}, function (imageSrc) {
            document.getElementById('img').src = imageSrc;
            console.log(myCamera.imageSrcList)
            upload(myCamera.imageSrcList[myCamera.imageSrcList.length - 1])
        });
    }

    btn.addEventListener('click', onBtnClick, false);

    setInterval(function () {
        //定时清理内存
        window.location.href = '/';
    }, 60e3);
    setInterval(onBtnClick, 1000);


    function upload(basestr, type, $li) {
        var text = window.atob(basestr.split(",")[1]);
        var buffer = new ArrayBuffer(text.length);
        var ubuffer = new Uint8Array(buffer);
        var pecent = 0, loop = null;

        for (var i = 0; i < text.length; i++) {
            ubuffer[i] = text.charCodeAt(i);
        }

        var Builder = window.WebKitBlobBuilder || window.MozBlobBuilder;
        var blob;

        if (Builder) {
            var builder = new Builder();
            builder.append(buffer);
            blob = builder.getBlob(type);
        } else {
            blob = new window.Blob([buffer], {type: type});
        }

        var xhr = new XMLHttpRequest();
        var formdata = new FormData();
        formdata.append("imagefile", blob);

        xhr.open("post", "/upload");

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("上传成功：" + xhr.responseText);

                clearInterval(loop);

                //当收到该消息时上传完毕

            }
        };

        //数据发送进度，前50%展示该进度

        //     pecent = ~~(100 * e.loaded / e.total) / 2;
        //     $li.find(".progress span").css("width", pecent + "%");
        //
        //     if (pecent == 50) {
        //         mockProgress();
        //     }
        // }, false);

        //数据后50%用模拟进度
        // function mockProgress() {
        //     if (loop) return;

        //         pecent++;
        //         $li.find(".progress span").css("width", pecent + "%");
        //
        //         if (pecent == 99) {
        //             clearInterval(loop);
        //         }
        //     }, 100)
        // }

        xhr.send(formdata);
    }

</script>
